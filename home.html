<!DOCTYPE html>
<html>

		<script>
            function logout() {
                var yakin = confirm("Apakah Kamu Yakin Ingin Keluar?");
                if (yakin) {
                    document.write("Anda Berhasil Keluar");
                    window.location = "index.html";
                } else {
                    document.write("Baiklah, Stay Here Please :)");
                    window.location = "home.html"
                }
            }
        </script>

            body {
                background-color: #f3db8d;
            }
        </style>	
	</head>

	<body>

				<h2 class="h2home">WELCOME</h2>
			</div>
			<br>
			<div class="gmbr">
				<img src="IMG/PP.jpg">
			</div>
			<br>
			<div class="form">
				<form method="request">
					<input type="submit" class="tombol_login" onClick="return logout()" value="LOGOUT">
				</form>
			</div>
			
		</div>
	</body>
</html>
