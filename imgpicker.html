<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <title>img picker</title>
        <p align="center">SMEnt</p>
        <script>
            function pilih(){
                var pil=document.getElementById("form1").pic.value;
                if (pil=="1")
                {
                    document.getElementById("img").innerHTML="<img src='IMG/SNSD.jpg'>";
                    window.alert("Ini Adalah Gambar Girlband SNSD.jpg");
                }
                else if (pil=="2")
                {
                    document.getElementById("img").innerHTML="<img src='IMG/AESPA.jpg'>";
                    window.alert("Ini Adalah Gambar Girlband AESPA.jpg");
                }
                else if (pil=="3")
                {
                    document.getElementById("img").innerHTML="<img src='IMG/F(X).jpg'>";
                    window.alert("Ini Adalah Gambar Girlband F(X).jpg");
                }
                else if (pil=="4")
                {
                    document.getElementById("img").innerHTML="<img src='IMG/REDVELVET.jpg'>";
                    window.alert("Ini Adalah Gambar Girlband REDVELVET.jpg");
                }
                else if (pil=="5")
                {
                    document.getElementById("img").innerHTML="<img src='IMG/NCT.jpg'>";
                    window.alert("Ini Adalah Gambar Boyband NCT.jpg");
                }
                else if (pil=="6")
                {
                    document.getElementById("img").innerHTML="<img src='IMG/SHINEE.jpg'>";
                    window.alert("Ini Adalah Gambar Boyband SHINEE.jpg");
                }
                else if (pil=="7")
                {
                    document.getElementById("img").innerHTML="<img src='IMG/TVXQ.jpg'>";
                    window.alert("Ini Adalah Gambar Boyband TVXQ.jpg");
                }
                else if (pil=="8")
                {
                    document.getElementById("img").innerHTML="<img src='IMG/EXO.jpg'>";
                    window.alert("Ini Adalah Gambar Boyband EXO.jpg");
                }else{
                    document.getElementById("img").innerHTML="<img src='IMG/Pilih.jpg'>";
                }
             
            }
        
        </script>
    <style>
        body {
          background-color: pink;
        }
        </style>    
	</head>

	<body>
		<div>
			<!-- Header Form -->
			<div >
  				<div>
    				<h2 align="center">IMG Picker</h2>
    				<div></div>
  				</div>
			</div>
			<br>
			<br>
			<!-- Form Kurs -->
					<center>
						<form id="form1">
							<select onChange="return pilih()" name="pic" id="pic" >
								<option value="0">PILIH GAMBAR</option>
								<option value="1"> SNSD </option>
								<option value="2"> AESPA  </option>
								<option value="3"> F(X)  </option>
								<option value="4"> RED VELVET  </option>
								<option value="5"> NCT  </option>
								<option value="6"> SHINEE  </option>
								<option value="7"> TVXQ  </option>
								<option value="8"> EXO  </option>
							</select>
						</form>
					</center>
					<br>
					<center><div id="img"><img src="IMG/PILIH.jpg"></div></center>
		</div>
	</body>
</html>
